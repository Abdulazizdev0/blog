<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KunUz</title>
    <style>
        .container{
             width: 90%;
             backround-color: antiquewhite;
             margin: 0 auto;
             padding: 20px 10px;
        }
        .navbar{
           display: flex;
           justify-content: space-around;
        }
        .navbar a{
            text-decoration: none;
            font-size: 25px;
        }
        .maqola{
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
     <div class="container">
         {% include 'navbar_links.html' %}
         {% for l_new in l_news %}
         <div class="maqola">
             <h2>{{ l_new.title }}</h2>
             <p>{{ l_new.description }}</p>
             <h4>Author {{ l_new.author }}</h4>
             <p>Yaratilgan vaqt:{{ l_new.created_at }}</p>
             <hr>
         </div>
         {% endfor %}

     </div>
</body>
</html>
